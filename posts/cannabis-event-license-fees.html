<p>Cannabis event annual license fees are based on the number of events you plan to hold during the year.</p>

<figure class="wp-block-table"><table><tbody><tr><td><strong>Number of planned cannabis events</strong></td><td><strong>Application fee</strong></td><td><strong>License fee</strong></td></tr><tr><td>5 or fewer</td><td>$1,000</td><td>$3,000</td></tr><tr><td>6 to 10</td><td>$1,000</td><td>$5,000</td></tr><tr><td>11 to 20</td><td>$1,000</td><td>$9,000</td></tr><tr><td>More than 20</td><td>$1,000</td><td>$20,000</td></tr></tbody></table></figure>

<p>Temporary cannabis event licenses are $1,000 per event.</p>
