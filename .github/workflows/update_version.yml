# https://github.com/maks-stupak/gh-action-bump-version/blob/master/.github/workflows/push.yml

name: Bump Version

on:
  push:
    branches:
    - main
  pull_request:
      types: [opened, synchronize]

jobs:
  bump-version:
    name: Bump Version on main branch
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: Ping cannabis.ca.gov
            uses: fjogeleit/http-request-action@v1
            with:
              url: 'https://api.github.com/repos/cagov/cannabis.ca.gov/dispatches'
              method: 'POST'
              username: ${{ secrets.ODI_GITHUB_USER }}
              token: ${{ secrets.ODI_GITHUB_TOKEN }}
              customHeaders: '{"Content-Type": "application/json"}'
              data: '{"event-type": "static-content-update"}'