<h3 class="wp-block-heading">Type 9: non-storefront retailer (delivery only)</h3>

<p>A non-storefront retailer sells cannabis goods to customers only through delivery.</p>

<h3 class="wp-block-heading">Type 10: storefront retailer</h3>

<p>A storefront retailer has a physical location where cannabis goods are sold. Storefront retailers can also deliver cannabis goods.</p>
